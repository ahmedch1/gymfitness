<a class="nav-item nav-link" routerLink="home/addentraineur">Ajouter entraineur</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nom</th>
        <th scope="col">prenom</th>
        <th scope="col">tel</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of entraineur">
        <td>{{a.id}}</td>
        <td>{{a.nom}}</td>
        <td>{{a.prenom}}</td>
        <td>{{a.tel}}</td>
        <td>{{a.Email}}</td>
        <td><button id="submit" class="btn btn-outline-info" >modifier</button></td>
        <td><input type="submit" class="btn btn-outline-danger" value="supprimer" (click)="deleteEntraineur(a.id)"></td>
       

      </tr>
    </tbody>
  </table>
