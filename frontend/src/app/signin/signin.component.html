 <!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="img/favicon.png">

    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
</head>
<h1>Salle de Sport</h1>
<body class="login-img3-body">


  <div class="container">

    <form class="login-form" action="index.html" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input type="text" class="form-control" formControlName="email" placeholder="Email" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        <button class="btn btn-info btn-lg btn-block" routerLink="/register" type="submit">Signup</button>
      </div>
    </form>

  </div>


</body>

</html>
