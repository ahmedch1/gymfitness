<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="img/favicon.png">
  
  

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body class="login-img3-body">

  <div class="container">

    <form class="login-form" action="index.html" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" formControlName="name" placeholder="name" autofocus>
          
            <div style="color: red;" *ngIf="errors?.name" class="alert alert-danger mt-3">
                {{ errors?.name }}
              </div>
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input type="text" class="form-control" formControlName="email" placeholder="Email" autofocus>
            <div style="color: red;" *ngIf="errors?.email" class="alert alert-danger mt-3">
              {{ errors?.email }}
            </div>
          </div>
         
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <div style="color: red;" *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
        </div>
          
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="icon_key_alt"></i></span>
            <input type="password" class="form-control" formControlName="password_confirmation" placeholder="password confirmation" autofocus>
            <div style="color: red;" *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
              {{ errors?.password_confirmation }}
          </div>
          </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
        <button class="btn btn-info btn-lg btn-block" routerLink="/login" type="submit">Cancel</button>
      </div>
    </form>
   
  </div>


</body>

</html>
